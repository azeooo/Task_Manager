<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
        <button onclick="showAboutPage()">About</button>
        <button onclick="window.location.href='logout.html'">Logout</button>
    </header>

    <main>
        <section class="task-form">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate" required>
                
                <label for="priority">Priority:</label>
                <select id="priority" name="priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

                <button type="submit">Add Task</button>
            </form>
        </section>

        <section class="task-list">
            <h2>Tasks</h2>
            <div>
                <button onclick="filterTasks('all', this)" class="active">All</button>
                <button onclick="filterTasks('completed', this)">Completed</button>
                <button onclick="filterTasks('pending', this)">Pending</button>
                <button onclick="filterTasks('high', this)" class="priority-high">
                    <span class="icon"><i class="fas fa-exclamation"></i><i class="fas fa-exclamation"></i><i class="fas fa-exclamation"></i></span> High Priority
                </button>
                <button onclick="filterTasks('medium', this)" class="priority-medium">
                    <span class="icon"><i class="fas fa-exclamation"></i><i class="fas fa-exclamation"></i></span> Medium Priority
                </button>
                <button onclick="filterTasks('low', this)" class="priority-low">
                    <span class="icon"><i class="fas fa-exclamation"></i></span> Low Priority
                </button>
            </div>
            <ul id="taskList"></ul>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 Task Manager</p>
    </footer>
</body>
</html>
